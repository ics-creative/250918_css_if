<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=640" />
    <title>コンポーネント間のやりとり | CSS if()</title>
  </head>

  <body>
    <div class="contentsWrapper">
      <h1>コンポーネント間のやりとり</h1>
      <section>
        <h2>親コンポーネントからのホバーの伝播</h2>
        <div class="resultWrapper">
          <div class="cardComponent">
            <img
              class="cardImage"
              src="/assets/images/heavy_condara.avif"
              alt=""
              width="256"
              height="256"
            />
            <div class="cardInfo">
              <p class="cardTitle">重いコンダラ</p>
              <p class="cardDescription">AIが考えた「重いコンダラ」の画像</p>
              <button class="buttonComponent">Action Button</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>ドラッグアンドドロップの状態伝播</h2>
        <p>
          左側の「Drag and
          Drop」の矩形はドラッグできます。ドラッグして右側の同色の矩形に移動してみましょう。
        </p>
        <div class="resultWrapper">
          <div class="dragAndDrop">
            <div class="dropAreaWrapper">
              <div class="dropArea typeA" data-droppable-type="A">
                <div class="draggableItem typeA" data-type="A" draggable="true">
                  Drag and Drop
                </div>
              </div>
              <div class="dropArea typeB" data-droppable-type="B">
                <div class="draggableItem typeB" data-type="B" draggable="true">
                  Drag and Drop
                </div>
              </div>
              <div class="dropArea typeC" data-droppable-type="C">
                <div class="draggableItem typeC" data-type="C" draggable="true">
                  Drag and Drop
                </div>
              </div>
            </div>
            ←→
            <div class="dropAreaWrapper">
              <div class="dropArea typeA" data-droppable-type="A"></div>
              <div class="dropArea typeB" data-droppable-type="B"></div>
              <div class="dropArea typeC" data-droppable-type="C"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="backToTop">
        <a href="../">目次に戻る</a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/assets/script/dragAndDrop.js"></script>
  </body>
</html>
